{% load static %}

<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row align-items-center bg-light px-lg-5">

      <div class="d-flex justify-content-between">
        <div class="bg-primary text-white text-center py-2" style="width: 100px;">تريندج</div>
        <div class="owl-carousel owl-carousel-1 tranding-carousel position-relative d-inline-flex align-items-center ml-3" style="width: calc(100% - 100px); padding-left: 90px;">
          {% for new in news %}
            <div class="text-truncate">
              <a class="text-secondary" href="">{{ new.title }}</a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="col-md-4 text-right d-none d-md-block">
      {% now 'SHORT_DATETIME_FORMAT' %}
    </div>
  </div>
  <div class="row align-items-center py-2 px-lg-5">
    <div class="col-lg-4">
      <a href="" class="navbar-brand d-none d-lg-block"><h1 class="m-0 display-5 text-uppercase"><span class="text-primary">مال</span> نيوز</h1></a>
    </div>
    <div class="col-lg-8 text-center text-lg-left">ADS</div>
  </div>
</div>
